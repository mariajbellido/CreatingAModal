<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Creating a Modal using HTML, CSS and JS</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <button id="modalBtn" class="button">
      CLICK ME!
    </button>

    <div id="simpleModal" class="modal">

      <div class="modal-content">
        <div class="modal-header">
           <span class="closeBtn" id="closeBtn">&times;</span>
           <h2>Modal header</h2>
        </div>
        <div class="modal-body">
          <p>Hello, I am a modal!</p>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia nam culpa eaque vitae qui repellendus? Ratione ea cum soluta! Voluptates ad quo dolorum dicta sint consequuntur maxime at provident sit.</p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
       
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
